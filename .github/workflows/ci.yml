name: Pre-release CI Testing

on:
  push:
    branches:
      - main
      - 'dev-*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pyright

      - name: Run flake8
        run: flake8 .

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check .

  type-check:
    runs-on: ubuntu-latest
    env:
      PYRIGHT_PYTHON_FORCE_VERSION: latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyright

      - name: Run pyright
        run: pyright
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio coverage
          pip install -e .

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -v
          COVERAGE_PERCENTAGE=$(coverage report | awk '/TOTAL/ {print $NF}' | tr -d '%')
          echo "Coverage Percentage: $COVERAGE_PERCENTAGE"
          if (( $(echo "$COVERAGE_PERCENTAGE >= 80" | bc -l) )); then
            echo "Coverage check passed!"
          else
            echo "Coverage check failed. Minimum coverage is 80%"
            exit 1
          fi

      - name: Generate coverage HTML report
        run: coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov
          retention-days: 7

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install package
        run: python -m pip install .
      - uses: pypa/gh-action-pip-audit@v1.1.0

  cli-sanity:
    runs-on: ubuntu-latest
    needs:
      - lint
      - type-check
      - test
      - pip-audit
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run CLI Sanity Test
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Run CLI to create test file
          local-operator --hosting openrouter --model google/gemini-2.0-flash-001 exec "create a file called test.txt with the text 'hello world' in it" || exit 1

          # Check if file exists and contains correct text
          if [ ! -f test.txt ]; then
            echo "test.txt was not created"
            exit 1
          fi

          if ! grep -q "hello world" test.txt; then
            echo "test.txt does not contain expected text"
            cat test.txt
            exit 1
          fi

          echo "CLI sanity test passed successfully"

  server-sanity:
    runs-on: ubuntu-latest
    needs:
      - lint
      - type-check
      - test
      - pip-audit
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Package in Editable Mode
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Start Server and Check Functionality
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Start the server in the background
          local-operator serve --port 8080 &
          SERVER_PID=$!

          # Wait for server to start up and check health (timeout after 30s)
          for i in {1..30}; do
            RESPONSE=$(curl -s http://localhost:8080/health || true)
            if echo "$RESPONSE" | grep -i '"status":200' > /dev/null && echo "$RESPONSE" | grep -i '"message":"ok"' > /dev/null; then
              echo "Server is healthy after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to become healthy after 30 seconds. Last response:"
              echo "$RESPONSE"
              kill $SERVER_PID
              exit 1
            fi
            sleep 1
          done

          # Test chat endpoint with OpenRouter model
          RESPONSE=$(curl -s -X POST http://localhost:8080/v1/chat \
            -H "Content-Type: application/json" \
            -d '{
              "prompt": "create a file called test.txt with the text '\''hello world'\'' in it",
              "hosting": "openrouter",
              "model": "google/gemini-2.0-flash-001",
              "context": [],
              "options": {
                "temperature": 0.7,
                "top_p": 0.9
              }
            }')

          # Check if file exists and contains correct text
          if [ ! -f test.txt ]; then
            echo "test.txt was not created"
            kill $SERVER_PID
            exit 1
          fi

          if ! grep -q "hello world" test.txt; then
            echo "test.txt does not contain expected text"
            cat test.txt
            kill $SERVER_PID
            exit 1
          fi

          echo "Server sanity test passed successfully"

          # Clean up
          kill $SERVER_PID